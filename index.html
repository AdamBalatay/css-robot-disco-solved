<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/animations.css">
  <title>Fancy Robot Face</title>
</head>

<body>
  <div class="robot-container">
    <div class="robot-face-shape">
      <div class="robot-eye-left box"></div>
      <div class="robot-eye-right box"></div>
      <div class="robot-nose box"></div>
      <div class="robot-teeth">
        <div class="robot-tooth rt1 rt1c box"></div>
        <div class="robot-tooth rt1 box"></div>
        <div class="robot-tooth rt1 box"></div>
        <div class="robot-tooth rt1 box"></div>
        <div class="robot-tooth rt1 box"></div>
        <div class="robot-tooth rt1 rt6c box"></div>
        <div class="robot-tooth rt2 rt7c box"></div>
        <div class="robot-tooth rt2 box"></div>
        <div class="robot-tooth rt2 box"></div>
        <div class="robot-tooth rt2 box"></div>
        <div class="robot-tooth rt2 box"></div>
        <div class="robot-tooth rt2 rt12c box"></div>
      </div>
    </div>
    <div class="robot-ear-left box ear"></div>
    <div class="robot-ear-right box ear"></div>
    <div class="robot-hair-style box">
      <div class="robot-hair-one box"></div>
      <div class="robot-hair-two box"></div>
      <div class="robot-hair-three box"></div>
      <div class="robot-hair-two box"></div>
      <div class="robot-hair-one box"></div>
    </div>
  </div>
</body>

</html>
